<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/toptal.css" />
        <title>Hello Toptal</title>
    </head>
    <body>
        <header class="bar bar-nav">
            <a class="btn btn-link btn-nav pull-left" href="#">
                <span class="icon icon-left-nav"></span>
             </a>
            <h1 class="title">Events</h1>
        </header>
        <div id="container">
            <div id="tab-content">
                    
            </div>
        </div>
        <footer>
            <ul id="menu">
                <li id="search-tab-button" class="tab-button active" data-tab="#search-tab">Search Events</li>
                <li id="post-tab-button" class="tab-button" data-tab="#add-tab">Post an Event</li>
            </ul>
        </footer>
        <div id="dev-null" style="display: none"></div>
        <script src="js/lib/jquery-1.11.1.min.js"></script>
        <script src="js/lib/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/SQLiteStorageService.js"></script>
        <script type="text/javascript" src="js/Controller.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="cordova.js"></script>
        <script src="lib/fastclick.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/pageslider.js"></script>
    </body>

    <script>
  var zoom = 10;

  function setCenter() {
    Mapbox.setCenter({
      'lat': 50.2222,
      'lng': 5.2344,
      'animated': true // default false
    });
  }

  function getCenter() {
    Mapbox.getCenter(function (c) {
      alert(JSON.stringify(c))
    });
  }

  function getZoomLevel() {
    Mapbox.getZoomLevel(function (zl) {
      alert(zl)
    });
  }

  function showMap() {
    Mapbox.show({
          style: 'emerald',
          margins: {
            'left': 0,
            'right': 0,
            'top': 100,
            'bottom': 100
          },
          center: {
            lat: 52.3702160,
            lng: 4.8951680
          },
          zoomLevel: zoom, // 0 (the entire world) to 20, default 10
          showUserLocation: true, // default false
          hideAttribution: true, // default false
          hideLogo: true, // default false
          hideCompass: false, // default false
          disableRotation: false, // default false
          disableScroll: false, // default false
          disableZoom: false, // default false
          disablePitch: false, // default false
          markers: [
            {
              'lat': 52.3732160,
              'lng': 4.8941680,
              'title': 'Nice location',
              'subtitle': 'Really really nice location',
              'image': 'www/img/markers/hi.jpg' // TODO support this on a rainy day
            },
            {
              'lat': 51.503364051,
              'lng': -0.1276250,
              'title': 'My location',
              'subtitle': 'Really really nice location',
              'image': 'www/img/markers/hi.jpg' // TODO support this on a rainy day
            }
          ]
        },
        function (result) {
          console.log(JSON.stringify(result));
          // let's add a callback for these markers - invoked when the callout is tapped (Android) or the (i) icon in the marker callout (iOS)
          Mapbox.addMarkerCallback(function (selectedMarker) {
            alert("Marker selected: " + JSON.stringify(selectedMarker));
          });
        },
        function (error) {
          alert(error);
        }
    )
  }

  function hideMap() {
    Mapbox.hide({},
        function (result) {
          console.log(JSON.stringify(result));
        },
        function (error) {
          alert(error);
        }
    )
  }

  function addGeoJSON() {
    Mapbox.addGeoJSON({
      'url': 'https://gist.githubusercontent.com/tmcw/10307131/raw/21c0a20312a2833afeee3b46028c3ed0e9756d4c/map.geojson'
    });
  }

  function addMarkers() {
    Mapbox.addMarkers([
          {
            'lat': 52.3602160,
            'lng': 4.8891680,
            'title': 'One-line title here', // no popup unless set
            'subtitle': 'This text can span multiple lines on Android only. On iOS it\'s one line max.',
            'image': 'www/img/markers/hi.jpg' // TODO support this on a rainy day
          },
          {
            'lat': 52.3702160,
            'lng': 4.8911680,
            'title': 'Nu subtitle for this one' // iOS: no popup unless set, Android: an empty popup -- so please add something
          }
        ],
        function (result) {
          console.log(JSON.stringify(result));
        },
        function (error) {
          alert(error)
        }
    )
  }

</script>
</html>
